        shell: pwsh
        run: |
          Set-PSRepository psgallery -InstallationPolicy trusted
          Install-Module -Name Pester -Confirm:$false -Force
          . .\SBOMResearcher.ps1
          Invoke-Pester -Script .\tests\SBOMResearcher.LicenseTests.ps1 -OutputFile "./LicenseTest-Pester.XML" -OutputFormat "NUnitXML" -Passthru -Verbose
      - name: Upload test results
        uses: actions/upload-artifact@v3
